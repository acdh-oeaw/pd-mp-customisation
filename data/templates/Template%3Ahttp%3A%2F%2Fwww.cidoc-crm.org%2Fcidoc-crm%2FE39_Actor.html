<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="/">Home</mp-link>
  </li>
  <li class="active">
    <mp-label iri='[[this]]'></mp-label>
  </li>
</ol>

<div class="page">
	[[#if (ask "ASK { {SELECT * WHERE {?? ?p ?o}LIMIT 1}UNION {SELECT * WHERE {?s ?? ?o}LIMIT 1}UNION {SELECT * WHERE {?s ?p ??}LIMIT 1}UNION{ {SELECT * WHERE {?a ?p ?o. FILTER(??=<Template:http://www.w3.org/2000/01/rdf-schema#Resource> )} LIMIT 1} } }")]]
    <div class='page__header-navtabs'>
      [[> Platform:DefaultResourceHeader]]
    </div>
    <bs-tabs id="tabs" class='page__body-navtabs' unmount-on-exit=true>
      <bs-tab id="tab-1" event-key="1" title="Minimal metadata">
      <mp-field-visualization
              subject='[[this]]'
              fields='[[fieldDefinitions 
                          hasID="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/hasID"
                          hasAppellation="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/hasAppellation"
                          hasType="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/hasType"
                          hasAddresses="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/hasAddresses"
                          hasWebsite="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/hasWebsite"
                          hasEmail="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/hasEmail"
                          hasPhone="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/hasPhone"
                          providesServices="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/providesServices"
                          createdActivity="https://parthenos.acdh.oeaw.ac.at/fieldDefinition/hasCreated"
                          hasMemberGroup="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/hasMemberGroup"
                          isMemberOfGroup="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/isMemberOfGroup"
                          hasResearchActivities="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/hasResearchActivities"
                          pursued="https://parthenos.acdh-dev.oeaw.ac.at/fieldDefinition/pursued"
                          
                           ]]'
              template='{{> Platform:FieldsVisualization subject="[[this]]" [[#if asserted]]guess="true"[[/if]]}}'
            ></mp-field-visualization>
			</bs-tab>
      <bs-tab id="tab-2" event-key="2" title="Source (Raw triples)">
        [[> Platform:SourceStatements]]
      </bs-tab>
        <bs-tab id="tab-3"  event-key="3" title="Viewer">          
        <iframe width="100%" height="1000" src="https://rdfvisualizer.acdh-dev.oeaw.ac.at/?resource=[[this]]" />                     
      </bs-tab>
      [[> "http://www.metaphacts.com/resource/LinksToOtherDatabases" eventKey='2']]
    </bs-tabs>
  [[else]]
  <div class='page__body'>
    <p>
      It seems that no entity with IRI <code>"[[this]]"</code> in any subject, predicate or object position is known in the knowledge graph. Also no static application page with this identifier can be found.
    </p>
    <p>
      Click on the edit button (<i class="fa fa-pencil"></i>) in the top right of this page (<i>only visibile if the respective ACL permissions are being granted to you</i>) to create a new, static application page with this identifier.
    </p>
  </div>
  [[/if]]
</div>
